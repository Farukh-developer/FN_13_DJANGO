{% extends 'base.html' %}

{% block content %}
<table class="table" style="border: 1px solid black;">
    <thead>
      <tr style="border: 1px solid black;">
        <th scope="col">id</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{ person.id }}</th>
        <td>{{ person.name }}</td>
        <td>{{ person.surname }}</td>
        <td>{{ person.email }}</td>
      </tr>

    </tbody>
  </table>
{% endblock content %}
